<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="vendor_css/bootstrap/css/bootstrap.min.css">
    </link>
    <link rel="stylesheet" href="application_css/gms.css">
    </link>
    <script src="vendor_js/angular_js/angular.min.js"></script>
    <script src="application_js/contact-form.js"></script>
    <script src="application_js/objects-provider.js"></script>
    <script src="application_js/database-service.js"></script>
    <script src="application_js/application.js"></script>
    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0px";
            document.getElementById("main").style.marginLeft = "0px";
        }
    </script>
</head>

<body>
    <div class="main-container" ng-app="gmsApp" ng-controller="gmsAppController">

        <div class="sidebar" id="mySidenav">
            <a href="javascript:void(0)" class="closebtn" style="font-size:30px;cursor:pointer" onclick="closeNav()">&times;</a>
            <a href="#" onclick="openDiv('contacts');closeDiv('schedule');">Contacts</a>
            <a href="#" onclick="openDiv('schedule');closeDiv('contacts');">Schedule a Meeting</a>
        </div>
        <div class="main" id="main">
            <div class="header">
                <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
            </div>
            <div id="contacts" class="contents">
                <h1>Schedule a meeting</h1>
                <div class="btn-add-contact">
                    <button class="btn btn-primary" ng-click="addContact()">Add a Contact</button>
                    <button class="btn btn-warning" ng-click="addRow()">Read rows</button>
                </div>
                <div id="schedule-contacts" class="schedule-contacts">
                    
                    <input type="text" ng-model="contactRecordToPush.FirstName">
                    <input type="text" ng-model="contactRecordToPush.LastName">
                    <input type="text" ng-model="contactRecordToPush.Email">
                    <input type="text" ng-model="contactRecordToPush.Id">
                    <input type="text" ng-model="contactRecordToPush.External_Id__c">
                    <input type="text" ng-model="contactRecordToPush.Account">
                    <button ng-click="insertRow()">Save Contact</button> 

                </div>
            </div>
            <div id="schedule" class="contents">
                <h1>My Contacts</h1>
            </div>
        </div>
    </div>
</body>

</html>
