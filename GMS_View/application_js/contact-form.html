<button type="button" class="close" aria-label="Close">
    <span aria-hidden="true" ng-click="removeContact(this)">&times;</span>
</button>
<div class="container" draggable="false">
    <div class="form-group">
        <label>Attendee Name</label>
        <input type="text" class="form-control" placeholder="e.g. John Smith" ng-model="contactRecord.contact.Name">
    </div>
    <div class="form-group">
        <label>Timezone</label>
        <select class="form-control" ng-model="selectedTimeZoneId">
            <option ng-repeat="timezone in timezones" value="{{timezone.Id}}" ng-selected="selectedTimeZoneId == timezone.Id">{{timezone.Name}}</option>
        </select>
    </div>
    <div class="form-group">
        <label>Date</label>
        <input type="date" class="form-control" ng-model="localDateTime.date" placeholder="dd-MM-yyyy" ng-change="updateContactDateTime()">
    </div>
    <div class="form-group">
        <label>Time</label>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label>Hours</label>
            <input type="number" class="form-control" ng-model="localDateTime.hours" ng-change="updateContactDateTime()">
        </div>
        <div class="form-group col-md-4">
            <label>Minutes</label>
            <input type="number" class="form-control" ng-model="localDateTime.minutes" ng-change="updateContactDateTime()">
        </div>
        <div class="form-group col-md-4">
            <label>AM/PM</label>
            <select ng-model="localDateTime.meridiem" class="form-control" ng-change="updateContactDateTime()">
                <option value="AM">AM</option>
                <option value="PM">PM</option>
            </select>
        </div>
    </div>
</div>
